<!-- (message-form) -->
<div class="message-form compensate-for-scrollbar">
  <div class="message-form__wrapper">
    <div class="message-form__close" id="message-form-close"></div>
    <div class="message-form__heading" id="message-form-heading">
      <i class="fa fa-envelope message-form__icon" aria-hidden="true"></i>
      <div class="message-form__heading-text">Напишите нам сообщение</div>
    </div>
    <form action="#" name="form" method="POST">
      <div class="message-form__content">
        <p class="message-form__description">Оставьте свое сообщение в этой форме, мы получим его на e-mail</p>
        <div class="message-form__fields">
          <div class="message-form__field">
            <textarea name="message" placeholder="Ваше сообщение" class="message-form__textarea"></textarea>
          </div>
          <div class="message-form__field">
            <input type="text" name="name" value="" placeholder="Ваше имя" class="message-form__input">
          </div>
          <div class="message-form__field">
            <input type="tel" name="phone" value="" placeholder="Ваш телефон" class="message-form__input">
          </div>
          <div class="message-form__field">
            <input type="email" name="email" value="" placeholder="Ваше e-mail" class="message-form__input">
          </div>
          <div class="message-form__field">
            <button type="submit" name="submit" class="message-form__submit">Отправить</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End (message-form) -->
